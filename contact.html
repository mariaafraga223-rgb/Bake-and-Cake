  <div class="seccion">

      <div class="contact_box">

        <h2>Craving more?</h2>
        <p class="bajada">
          Leave your details and I’ll get back to you.
        </p>

        <!-- FORM (html5 + validación básica) -->
        <form id="contactForm" novalidate>
  <p>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Your name" required minlength="2">
  </p>

  <p>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>
  </p>

  <p>
    <input type="submit" value="Submit" class="boton">
  </p>

  <p id="formMsg" style="display:none; margin-top:14px;"></p>
</form>

<script>
  const form = document.getElementById("contactForm");
  const msg  = document.getElementById("formMsg");

  form.addEventListener("submit", function(e){
    e.preventDefault();

    // validación html5
    if (!form.checkValidity()){
      msg.style.display = "block";
      msg.innerText = "Please complete all fields correctly.";
      return;
    }

    // “simulación” de envío
    msg.style.display = "block";
    msg.innerText = "Thanks! Your details were submitted correctly. I’ll get back to you soon.";
    form.reset();
  });
</script>
